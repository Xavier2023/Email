<!DOCTYPE html>
<html>
  <head>
    <title>Welcome Onboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta name="color-scheme" content="light only" />
    <meta name="supported-color-schemes" content="light" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wdth,wght,YTLC@0,6..12,75..125,200..1000,440..540;1,6..12,75..125,200..1000,440..540&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    style="margin: 0; padding: 0; background-color: #eeeeee; font-family: 'Nunito Sans', sans-serif"
  >
    <table
      width="100%"
      cellpadding="0"
      cellspacing="0"
      border="0"
      style="background-color: #eeeeee; padding: 20px 0"
    >
      <tr>
        <td align="center">
          <!-- White container starts here -->
          <table
            width="600"
            cellpadding="0"
            cellspacing="0"
            border="0"
            style="background-color: #ffffff; border-radius: 6px; overflow: hidden"
          >
            <tr>
              <td
                align="center"
                bgcolor="#2EB0E9"
                style="
                  padding: 15px 0;
                  background: linear-gradient(90deg, #2eb0e9 0%, #78b60f 99.99%);
                "
              >
                <img
                  src="/clearerpay.png"
                  alt="clearerpay"
                  height="40"
                  style="display: block; max-width: 100%; height: auto"
                  border="0"
                />
              </td>
            </tr>

            <!-- Body Content -->
            <tr>
              <td style="padding: 30px; color: #4f4f4f; font-size: 16px; line-height: 1.6">
                <p style="margin: 0 0 18px">Hello {{firstName}},</p>
                <p style="margin: 0 0 18px">Welcome to Clearerpay!</p>
                <p style="margin: 0 0 18px">Your account is now active and ready to use.</p>
                <p style="margin: 0 0 25px">
                  Need help? contact
                  <a
                    href="mailto:hello@clearerpay.com"
                    style="color: #78b60f; text-decoration: underline"
                    >hello@clearerpay.com</a
                  >
                </p>
                <p style="margin: 0 0 18px">
                  Best Regards,<br />
                  Clearerpay Team.
                </p>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td align="center" style="padding: 20px">
                <p style="font-size: 14px; color: #4f4f4f; font-family: Arial, sans-serif">
                  This is an automated message, please do not reply.
                </p>
                <table
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                  align="center"
                  role="presentation"
                >
                  <tr>
                    <td align="center" style="padding-right: 1px">
                      <img
                        src="/Clearer.png"
                        alt="clearerpay logo"
                        height="35"
                        style="display: block"
                        border="0"
                      />
                    </td>
                    <td
                      align="center"
                      style="
                        font-family: Arial, sans-serif;
                        font-size: 20px;
                        font-weight: 800;
                        color: black;
                      "
                    >
                      clearerpay<sup style="font-size: 8px">TM</sup>
                    </td>
                  </tr>
                </table>

                <!-- Footer Text -->
                <p
                  style="
                    font-size: 14px;
                    color: #4f4f4f;
                    margin-top: 10px;
                    font-family: Arial, sans-serif;
                  "
                >
                  Copyright &copy; {{year}}
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
